<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
    <h2>Add New Book</h2>
    <form method="post" th:object="${newBook}" th:action="@{/addbook}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:field="*{year}" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" th:field="*{price}" required><br>

        <input type="submit" value="Add Book">
    </form>
    <a href="/booklist">Back to Book List</a>
</body>
</html>
