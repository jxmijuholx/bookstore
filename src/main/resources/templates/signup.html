<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />

    <!-- Add any additional styles or scripts here -->
</head>
<body>
<div class="container">
    <h1>Sign-up</h1>
    <div class="col-md-4">
        <form th:object="${signupform}" th:action="@{/saveuser}" method="post">
            <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" class="form-control" />
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Error</p>
</div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</p>
            </div>
            <div class="form-group">
                <label for="passwordCheck">Re-type Password:</label>
                <input type="password" th:field="*{passwordCheck}" id="passwordCheck" class="form-control" />
                <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="text-danger">Password Match Error</p>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
</div>
</body>
</html>
