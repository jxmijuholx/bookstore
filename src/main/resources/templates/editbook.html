<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/css/bootstrap.min.css" th:href="@{/css/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h2>Edit Book</h2>
    <form th:action="@{/editbook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" class="form-control">
        </div>

        <div class="form-group">
            <label for="PublishYear">Year:</label>
            <input type="number" id="PublishYear" th:field="*{PublishYear}" class="form-control">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" th:field="*{category}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
</body>
</html>
