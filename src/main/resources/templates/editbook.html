<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h2>Edit Book</h2>
    <form th:action="@{/editbook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" /> <!-- Hidden field for book id -->
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" />
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" th:field="*{year}" />
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
